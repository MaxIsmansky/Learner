<!--Страница с книгами пользователя-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои книги</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="m-5">
        <h2>Мои книги</h2>
        <hr size="4">
        <h3>Загрузить новую книгу</h3>
        <br>
        <div>
            <form method="POST" enctype="multipart/form-data" action="/books">
                <input class="inputfield" type="text" name="name" placeholder="Введите название книги"/>
                <br><br>
                <input type="file" name="book"/>
                <input class="btn btn-primary" type="submit" value="Загрузить"/>
            </form>
        </div>
        <br><br>
        <h3>Ваши книги</h3>
        <hr size="4">
        <div th:each="book : ${books}">
            <a th:text="${book.getPathName()}" th:href="'/books/' + ${book.getPathName()}" target="_blank"></a>
            <br>
            <a class="btn btn-primary" type="submit" th:href="'/books/delete/' + ${book.getId()}">Удалить</a>
            <br><br>
        </div>
    </div>
</body>
</html>
