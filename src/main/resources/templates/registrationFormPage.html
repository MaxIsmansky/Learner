<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="background-color: #dddddd">
<div align="center">
    <br><br><br><br><br><br><br>
    <h2>Войти</h2>
    <br>
    <main class="form-sign">
        <form action="/enter" method="POST">
            <div><input class="form-control" style="width: 300px; height: 40px" type="text" name="username" placeholder="Логин"/></div>
            <div><input class="form-control" style="width: 300px; height: 40px" type="password" name="password" placeholder="Пароль"/></div>
            <br>
            <p><input type="submit" value="Войти" class="w-40 btn btn-primary submitSignUp m-1"/></p>
        </form>
    </main>
    <a class="w-40 btn btn-primary submitSignUp m-0" href="/create">Создать аккаунт</a>
    <p class="mt-5 mb-3 text-muted">© КБ 313Б</p>
</div>
</body>
</html>
