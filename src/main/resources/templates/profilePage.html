<!--Страница профился пользователя, ввод информации о себе-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registrationPage</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <table>
        <tr width="100%" cellspacing="0" cellpadding="5">
            <td style="vertical-align: top">
                <div class="m-5">

                    <h2>Обо мне</h2>
                    <hr size="4">
                    <h4 class="text-muted"><i>Введите общую информацию о себе</i></h4>
                    <br>
                    <h5 style="color:darkred; font-size: 15px; font-family: 'Times New Roman'; font-style: italic">Вид
                        для
                        других пользователей</h5>
                    <!--Вывод информации введенной пользователем-->
                    <div th:each="infoStr : ${infoArray}">
                        <p th:text="${infoStr}"></p>
                    </div>
                    <!--Форма ввода-->
                    <br>
                    <form action="/addinfo" method="POST" th:object="${user}">
                        <textarea style="width: 900px; height: 80px" name="info" th:field="*{info}"></textarea>
                        <br>
                        <input class="btn btn-primary" type="submit" value="Сохранить"/>
                    </form>
                    <br><br>

                    <h2>Скиллы</h2>
                    <hr size="4">
                    <h4 class="text-muted"><i>Добавьте в столбец ваши умения</i></h4>
                    <br>
                    <!--Вывод информации введенной пользователем-->
                    <div th:each="skillsStr : ${skillsArray}">
                        <p th:text="${skillsStr}"></p>
                    </div>
                    <!--Форма ввода-->
                    <br>
                    <form action="/addinfo" method="POST" th:object="${user}">
                        <textarea style="width: 900px; height: 80px" name="skills" th:field="*{skills}"></textarea>
                        <br>
                        <input class="btn btn-primary" type="submit" value="Сохранить"/>
                    </form>
                    <br><br>

                    <h2>Планы</h2>
                    <hr size="4">
                    <h4 class="text-muted"><i>Что вы хотите учить дальше</i></h4>
                    <br>
                    <!--Вывод информации введенной пользователем-->
                    <div th:each="plansStr : ${plansArray}">
                        <p th:text="${plansStr}"></p>
                    </div>
                    <!--Форма ввода-->
                    <br>
                    <form action="/addinfo" method="POST" th:object="${user}">
                        <textarea style="width: 900px; height: 80px" name="plans" th:field="*{plans}"></textarea>
                        <br>
                        <input class="btn btn-primary" type="submit" value="Сохранить"/>
                    </form>
                </div>
            </td>
            <td>
                <div class="m-5">
                    <h2 style="text-align: center">Фото</h2>
                    <h5 style="color:darkred; font-size: 15px; font-family: 'Times New Roman'; font-style: italic">Вид для других пользователей</h5>
                    <div>
                        <img style="width: 400px" th:src="${userPhoto} == null ? 'НЕТ ФОТО' : '/img/' + ${userPhoto}" alt="Ваше фото">
                    </div>
                    <form method="POST" enctype="multipart/form-data" action="/addinfo">
                        <input type="file" name="userphoto"/>
                        <input class="btn btn-primary" type="submit" value="Загрузить"/>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
