<!--Главная страница со стеной пользователя-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="m-5"
         style="float: left; width: 50%">
        <h2>Обо мне</h2>
        <br>
        <div th:each="infoStr : ${infoArray}">
            <p th:text="${infoStr}"></p>
        </div>
        <br>

        <h2>Скиллы</h2>
        <br>
        <div th:each="skillsStr : ${skillsArray}">
            <p th:text="${skillsStr}"></p>
        </div>
        <br>

        <h2>Планы</h2>
        <br>
        <div th:each="plansStr : ${plansArray}">
            <p th:text="${plansStr}"></p>
        </div>
    </div>
    <div style="float: left">
        Новая инфа
    </div>
</body>
</html>
